<div class="content index animated zoomIn ">

		<div class="logo-index row">
			<img src="img/logo.png" alt="">
		</div>
		<p class="row slogan animated zoomIn flow-text">La mejor vía para comunicarnos con nuestra comunidad universitaria.</p>

		<div class="login row" ng-controller="LoginCtrl">
			<div class="col s12 m12 l7 offset-l3">
				<div class="input-field col s10 offset-s1 m10 offset-m1 l4  flow-text">
					<input id="last_name" type="text" class="validate" name="user" ng-model="loginData.username">
					<label for="last_name">Usuario</label>
				</div>
				<div class="input-field col s10 offset-s1 m10 offset-m1 l4  animated slideInLeft flow-text">
					<input id="password" type="password" class="validate" name="pass" ng-model="loginData.password">
					<label for="password">Contraseña</label>
				</div>
				<button class="azul-escuela submit btn waves-effect waves-light col s10 offset-s1 m10 offset-m1 l2 z-depth-2" name="action" ng-click="login()">Entrar
					<i class="material-icons">send</i>
				</button>

			</div>

		</div>
	</div>
